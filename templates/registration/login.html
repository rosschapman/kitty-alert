<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login - Kitty Alert</title>
</head>
<body>
	<h1>ðŸ˜» Kitty Alert</h1>
	<form method="post">
		{% csrf_token %}
		{% if form.errors %}
			<ul class="errorlist">
				{% for error in form.non_field_errors %}
					<li>{{ error }}</li>
				{% endfor %}
			</ul>
		{% endif %}
		<div class="form-group">
			<label for="id_username">Username:</label>
			{{ form.username }}
		</div>
		<div class="form-group">
			<label for="id_password">Password:</label>
			{{ form.password }}
		</div>
		<button type="submit">Login</button>
	</form>
</body>
</html>
